<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Upload Dataset</h3>
            <form (ngSubmit)="goToDashboard()">
                <div class="form-group">
                    <input type="file" (change)="uploadFile($event)">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Go to Dashboard</button>
                </div>
            </form>
        </div>
    </div>
</div>
