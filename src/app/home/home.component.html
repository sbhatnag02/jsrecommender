<div class="jumbotron text-center">
    <h1>Recommender System</h1>
    <h3>User Login</h3> 
</div>
  
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input [(ngModel)]="username" type="username" class="form-control" id="username" name = "username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input [(ngModel)]="password" type="password" class="form-control" id="password" name = "password">
                </div>
                <button (click)=checkLogin() class = "btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
