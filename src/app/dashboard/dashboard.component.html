<div class="jumbotron text-center">
    <h1>User Dashboard</h1> 
    <p>Rate the Items Below</p> 
</div>

<div class="chart-container" style="position: relative; height:20vh; width:20">

  <div>
    <button class="btn btn-primary" type="button" (click) = "updateDashboard()" style='margin-right:16px'>Click to Update Dashboard</button>
    <button class="btn btn-primary" type="button" (click) = "goBackToFileUpload()" style='margin-right:16px'>Upload New Data</button>
    <button class="btn btn-primary" type="button" (click) = "updateRatings()" style='margin-right:16px'>Update and Save Ratings</button>
  </div>
  <div>
    <div>
      <canvas id="chart1"></canvas>
      <ngb-rating [(rate)]="currentRateLine" id="lineRating"></ngb-rating>
      <hr>
      <pre>Rate: <b>{{currentRateLine}}</b></pre>
      <br><br>
    </div>

    <div>
        <canvas id="chart2"></canvas><br><br>
        <ngb-rating [(rate)]="currentRateBar"  id="barRating"></ngb-rating>
        <hr>
        <pre>Rate: <b>{{currentRateBar}}</b></pre>
        <br><br>
    </div>

    <div>
        <canvas id="chart3"></canvas><br><br>
        <ngb-rating [(rate)]="currentRatePie"  id="pieRating"></ngb-rating>
        <hr>
        <pre>Rate: <b>{{currentRatePie}}</b></pre>
        <br><br>
    </div>

    <div>
        <canvas id="chart4"></canvas><br><br>
        <ngb-rating [(rate)]="currentRateRadar"  id="radarRating"></ngb-rating>
        <hr>
        <pre>Rate: <b>{{currentRateRadar}}</b></pre>
        <br><br>
    </div>

    <div>
        <canvas id="chart5"></canvas><br><br>
        <ngb-rating [(rate)]="currentRatePolar"  id="polarRating"></ngb-rating>
        <hr>
        <pre>Rate: <b>{{currentRatePolar}}</b></pre>
        <br><br>
    </div>

    <div>
        <canvas id="chart6"></canvas><br><br>  
        <ngb-rating [(rate)]="currentRateDoughnut"  id="doughnutRating"></ngb-rating>
        <hr>
        <pre>Rate: <b>{{currentRateDoughnut}}</b></pre>
        <br><br>
    </div>
  </div>

<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
    <button class="btn btn-primary" type="button" (click) = "scrollToTop()()" style='margin-right:16px'>Scroll to Top</button>
</div>
